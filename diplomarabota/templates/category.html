{% extends "base.html" %}
{% block content %}
    <br><br><br><br><br>

  <div class="card-deck" style="">
  <div class="row">
{% for country in countries %}


    <div class="col-md-3" style="margin-bottom: 35px !important;">
  <div class="card h-100">
      <a href="/country/{{ country.lower_name }}"><img class="card-img-top" src="/static/dests/{{ country.id }}.jpg" style="height: 200px; object-fit: cover" alt="Card image cap"></a>
      <div class="card-body">
        <h5 class="card-title">{{ country.name }}</h5>
        <p class="card-text">{{ country.description | safe }}</p>
      </div>

        <div class="card-footer">
        <a href="/country/{{ country.lower_name }}"><h6 style="margin-bottom: 0; text-align: center; align-content: center; align-items: center">Виж</h6></a>
      </div>
    </div>
    </div>

{% endfor %}

</div>
  </div>
    <br><br><br><br><br>


{% endblock %}
