{% extends "base.html" %}
{% block content %}

<div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="https://upload.wikimedia.org/wikipedia/commons/1/11/Test-Logo.svg" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="https://upload.wikimedia.org/wikipedia/commons/1/11/Test-Logo.svg" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="https://upload.wikimedia.org/wikipedia/commons/1/11/Test-Logo.svg" alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>

  <br><br><br>

    <div class="text-center">
    <h3>Топ оферти</h3>
    </div>

    <br><br>

  <div class="card-deck">
  {% for topoffer in topoffers %}
    <div class="card">
      <img class="card-img-top" src="/static/offers/{{ topoffer.id }}.jpg" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{ topoffer.name }}</h5>
        <p class="card-text">{{ topoffer.description }}</p>
      </div>
      <div class="text-center card-footer">
          <a href="/offer/{{ topoffer.id }}"><button class="btn btn-primary">Виж</button></a>
      </div>
    </div>


    {% endfor %}

  </div>




{% endblock %}
